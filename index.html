<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="task-manager">
      <h1>Task Manager</h1>
      <form class="task-form">
        <input type="text" id="taskTitle" placeholder="Task Title" required />
        <input type="text" id="taskAssignedTo" placeholder="Assigned To" required />
        <input type="date" id="taskDueDate" />
        <div class="priority-selection">
          <h4>Priority:</h4>
          <select name="priority" id="taskPriority">
            <option class="low" value="low" default>Low</option>
            <option class="medium" value="medium">Medium</option>
            <option class="high" value="high">High</option>
          </select>
        </div>
        <textarea id="taskDescription" placeholder="Description"></textarea>
        <button id="addTaskBtn">Add Task</button>
      </form>
    </div>

    <div class="task-show">
      <div class="search">
        <label>Search</label>
        <input
          type="text"
          id="search"
          placeholder="Search Tasks"
          oninput="filterTasks()"
        />
      </div>
      <div id="taskList">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
